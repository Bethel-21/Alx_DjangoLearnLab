{% extends "blog/base.html" %}
{% block content %}
  <h2>{% if form.instance.pk %}Edit comment{% else %}New comment{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Post{% endif %}</button>
  </form>
  <p><a href="{% url 'post_detail' form.instance.post.pk %}">Cancel</a></p>
{% endblock %}
