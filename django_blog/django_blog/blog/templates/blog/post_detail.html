{% extends 'blog/base.html' %}

{% block title %}{{ post.title }} - My Blog{% endblock %}

{% block content %}
  <article>
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author.get_full_name|default:post.author.username }} on {{ post.published_date }}</p>
    <div>{{ post.content|linebreaks }}</div>
  </article>
{% endblock %}
